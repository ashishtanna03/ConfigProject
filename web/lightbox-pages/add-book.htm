<html>
<head>
	<link href="/css/global.css" rel="stylesheet" type="text/css" media="all" />

	<title>FeedBack</title>
	<style>
		#signup-form h1{font-size:1.4em;font-weight:bold;padding-bottom:15px;margin-left:-15px;}
		div#signup-form{padding:30px;}
		#signupform th{font-size:1.2em;margin-bottom:5px;width:auto;float:left;font-weight:bold;margin-top:3px;}
		#signupform .add-txt{background:#EDEDED;border-radius: 4px 4px 4px 4px;padding: 3px 5px;margin:0px 4px 4px 4px;}
	</style>
</head>
<body style="margin-left:25px;margin-top:25px;">
	
	<div id="signup-form">
		<h1 >Add Book</h1>
		<form id="signupform" action="#" method="post" autocomplete="off">
			<table>
				<tr>
					<th>
						Book Title: 
					</th>
					<td>
						<input type="text" name="" value="" class="add-txt"/><br/>
					</td>
				</tr>
				<tr>
					<th>
						Book Cover :<br/>
					</th>
					<td>
						<input type="file" name="" value="" class="add-txt"/><br/>
					</td>
				</tr>
				<tr>
					<th>
						Author :
					</th>
					<td>
						<input type="text" name="" value="" class="add-txt"/><br/>
					</td>
				</tr>
				<tr>
					<th>
						Genre :
					</th>
					<td>
						<input type="text" name="" value="" class="add-txt"/><br/>
					</td>
				</tr>
				<tr>					
					<th>
						ISBN :
					</th>
					<td>
						<input type="text" name="" value="" class="add-txt"/><br/>
					</td>
				</tr>
				<tr>					
					<th >
						Description :
					</th>
				</tr>
				<tr>
					<td colspan="2">
						<textarea rows="7" cols="50" class="area_feed price-txt" ></textarea><br/>
					</td>
				</tr>
			</table>
			<a class="button2" href="#"id="share">ADD</a>
		</form>
		
	</div>
</body>
</html>
